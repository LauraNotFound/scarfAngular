<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Iniciar Sesión Docente</title>
</head>
<body>
  <div class="wrapper">
    <!-- barra de navegación -->
    <header class="header">
      <nav class="px-4 py-2 shadow navbar navbar-brand-lg bg-white">
        <div class="ml-auto d-flex align-items-center mb-0">
          <a routerLink="/iniciar-sesion" class="nav-link" role="button">Atrás</a>
        </div>
      </nav>
    </header>
    <div class="wrapper-content">
      <div class="container text-center">
        <div class="row justify-content-center">
          <div class="col-6">
            <div class="form-signin w-100 m-auto py-4">
              <form class="px-5">
                <img class="mb-4" src="../../../assets/img/docente.png" width="90">
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                <div class="form-floating m-3">
                  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating m-3">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>
            
                <div class="form-check text-start m-3">
                  <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                  </label>
                </div>
                <div class="d-grid gap-2 m-3">
                  <button class="btn btn-primary" type="submit" routerLink="/admin/inicio-docente">Sign in</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
